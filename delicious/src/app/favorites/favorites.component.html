<app-navbar></app-navbar>
<div class="bg-white">
    <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
        <h3 class="text-2xl tracking-tight text-gray-700 flex justify-center">My favorites</h3>
        <hr>
        <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 xl:gap-x-8">
            <!-- Iterar sobre receitas -->
            <div *ngFor="let recipe of recipes" class="group relative">
                <app-recipe-card [recipe]="recipe" [recipeId]="recipe.id"></app-recipe-card>
            
                <button class="absolute top-2 right-2 text-red-600 bg-white rounded-full p-2 hover:bg-red-600 hover:text-white transition duration-300"
                 (click)="removeFromFavorites(recipe.id)">
                    <span>&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>
