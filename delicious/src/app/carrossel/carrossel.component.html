<div id="carousel-container">
  <div id="slides" #slidesContainer>
    <div class="slide" *ngFor="let slide of slides; let i = index" [style.width.px]="slideWidth">
      <div class="slide-content">
        <img [src]="slide.image" alt="{{ slide.text }}" class="background-image">
        <p>{{ slide.text }}</p>
      </div>
    </div>
  </div>
  <button id="prev" (click)="goToPrevSlide()">&#10094;</button>
  <button id="next" (click)="goToNextSlide()">&#10095;</button>
</div>
