<div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80">
    <img [src]="recipe.image ? recipe.image : './assets/american-pancakes.jpg'" alt="{{ recipe.name }}" class="h-full w-full object-cover object-center lg:h-full lg:w-full">
</div>
<div class="mt-4 flex justify-center">
    <div class="text-center flex items-center">
        <h3 class="text-sm text-gray-700">
            <a (click)="navigateToRecipeDetails(recipeId)" class="text-sm text-gray-700">
                <span aria-hidden="true" class="absolute inset-0"></span>
                {{ recipe.name }}
                <div class="ratings">
                    <fa-icon [icon]="solidStar"></fa-icon>
                    <fa-icon [icon]="solidStar"></fa-icon>
                    <fa-icon [icon]="solidStar"></fa-icon>
                    <fa-icon [icon]="solidStar"></fa-icon>
                    <fa-icon [icon]="emptyStar"></fa-icon>
                </div>
            </a>
        </h3>
    </div>
</div>
