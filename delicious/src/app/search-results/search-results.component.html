<app-navbar></app-navbar>
<div class="bg-white">
    <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
      <h3 class="text-2xl tracking-tight text-gray-700 flex justify-center">Search results</h3>
      <hr>
  
      <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 xl:gap-x-8">
        <!-- Iterar sobre receitas -->
        <div *ngFor="let recipe of recipes; let i = index" class="group relative">
          <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80">
            <!-- Usar a propriedade 'image' da receita -->
            <img [src]="recipe.image ? recipe.image : './assets/american-pancakes.jpg'" alt="{{ recipe.name }}" class="h-full w-full object-cover object-center lg:h-full lg:w-full">
          </div>
          <div class="mt-4 flex justify-center">
            <div class="text-center flex items-center">
              <!-- Usar a propriedade 'name' da receita e configurar rota para detalhes -->
              <h3 class="text-sm text-gray-700 ">
                <a (click)="navigateToRecipeDetails(i+1)" class="text-sm text-gray-700 ">
                  <span aria-hidden="true" class="absolute inset-0"></span>
                  {{ recipe.name }}
                  <!-- Adicionar estrelas com base em alguma lógica de classificação da receita -->
                  <div class="ratings">
                    <fa-icon [icon]="solidStar"></fa-icon>
                    <fa-icon [icon]="solidStar"></fa-icon>
                    <fa-icon [icon]="solidStar"></fa-icon>
                    <fa-icon [icon]="solidStar"></fa-icon>
                    <fa-icon [icon]="emptyStar"></fa-icon>
                  </div>
                 </a>
              </h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
